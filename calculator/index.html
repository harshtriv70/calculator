<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1> <hr> CALCULATOR</h1> <hr>
        <form action="" name="clc">
            <input class="txt" type="text" name="display"><br>
            <input class="btn" type="button" value="0" onclick="clc.display.value += '0'">
            <input class="btn" type="button" value="1" onclick="clc.display.value += '1'">
            <input class="btn" type="button" value="2" onclick="clc.display.value += '2'">
            <input class="btn" type="button" value="C" onclick="clc.display.value = ''" style="background-color: rgb(243, 23, 23); "><br>
            <input class="btn" type="button" value="3" onclick="clc.display.value += '3'">
            <input class="btn" type="button" value="4" onclick="clc.display.value += '4'">
            <input class="btn" type="button" value="5" onclick="clc.display.value += '5'">
            <input class="btn" type="button" value="+" onclick="clc.display.value += '+'"style="background-color: rgb(228, 243, 23); font-size: 45;" c><br>
            <input class="btn" type="button" value="6" onclick="clc.display.value += '6'">
            <input class="btn" type="button" value="7" onclick="clc.display.value += '7'">
            <input class="btn" type="button" value="8" onclick="clc.display.value += '8'">
            <input class="btn" type="button" value="-" onclick="clc.display.value += '-'" style="background-color: rgb(228, 30, 152);"><br>
            <input class="btn" type="button" value="9" onclick="clc.display.value += '9'">
            <input class="btn" type="button" value="/" onclick="clc.display.value += '/'" style="background-color: rgb(123, 233, 49);">
            <input class="btn" type="button" value="x" onclick="clc.display.value += '*'" style="background-color: rgb(33, 157, 246);">
            <input class="btn" type="button" value="=" onclick="clc.display.value = eval(clc.display.value) " style="background-color: rgb(52, 243, 23);">
           
        

        </form>
    </body>
</html>
